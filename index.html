<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahtzee Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <script src="dice.js"></script>
</head>

<!-- Requirement 2: Automatically roll dice on page load -->
<body onload="rollDice()">

<div class="container">

    <h1>Yahtzee Dice Roller</h1>

    <p class="instructions">
        Click here to roll the dice or press enter.
    </p>

    <table>
        <tr>
            <th>Die</th>
            <th>Value</th>
        </tr>

        <tr>
            <td>Die 1</td>
            <td><input id="d1" readonly></td>
        </tr>
        <tr>
            <td>Die 2</td>
            <td><input id="d2" readonly></td>
        </tr>
        <tr>
            <td>Die 3</td>
            <td><input id="d3" readonly></td>
        </tr>
        <tr>
            <td>Die 4</td>
            <td><input id="d4" readonly></td>
        </tr>
        <tr>
            <td>Die 5</td>
            <td><input id="d5" readonly></td>
        </tr>
    </table>

    <!-- Requirement 2: Autofocus button -->
    <button onclick="rollDice()" autofocus>
        Roll Dice
    </button>

</div>

</body>
</html>
